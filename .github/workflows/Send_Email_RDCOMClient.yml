name: Send_Email_RDCOMClient

# Controls when the action will run.
on:
  push:
      branches:  main


jobs: 
  autoscrape:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
    - uses: actions/checkout@v2
    - uses: r-lib/actions/setup-r@v2

    # Set-up R
    - name: Install packages
      run: |
        R -e 'install.packages("tidyverse")'
        R -e 'install.packages("rvest")'
        R -e 'install.packages("rvest")'
        R -e 'install.packages("bigrquery")'
        R -e 'install.packages("devtools")'
        R -e 'install.packages("dplyr")'
        R -e 'install.packages("readxl")'
        R -e 'install.packages("googlesheets4")'
        R -e 'install.packages("readr")'
        R -e 'install.packages("lubridate")'
        R -e 'install.packages("shinymanager")'
        R -e 'install.packages("DT")'
        R -e 'install.packages("mailR")'
        R -e 'install.packages("htmlTable")'
        R -e 'library("devtools")'
        R -e 'install.packages("RDCOMClient", repos = "http://www.omegahat.net/R")'
        
        
       
    # Run R script
    - name: Scrape
      run: Rscript Send_Email_RDCOMClient.R
      
